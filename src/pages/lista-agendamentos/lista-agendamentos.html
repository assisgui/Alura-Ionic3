<ion-header>
    <ion-navbar>
        <ion-title>Agendametos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item [class.falha]="!agendamento.enviado" *ngFor="let agendamento of agendamentos">
            {{agendamento.nomeCliente}} - {{agendamento.modeloCarro}}

            <button
                    ion-button
                    *ngIf="!agendamento.enviado"
                    item-end
                    icon-only
                    clear
                    (click)="reenvia(agendamento)">
                <ion-icon name="refresh"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
